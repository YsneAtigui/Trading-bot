<!-- Strategy Forms -->
<form @submit.prevent="submitForm" class="bg-white p-6 rounded-lg shadow-md">
  <input type="hidden" name="strategy_type" x-bind:value="strategy" />

  <!-- API Key and Secret Key -->
  {% block keys %} {% endblock keys %}

  <!-- Symbol and Quantity -->
  <div class="mb-4">
    <label for="symbol" class="block text-sm font-medium text-gray-700"
      >Symbol</label
    >
    <input
      type="text"
      id="symbol"
      name="symbol"
      x-model="formData.symbol"
      required
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
    />
  </div>
  <div class="mb-4">
    <label for="qty" class="block text-sm font-medium text-gray-700"
      >Quantity</label
    >
    <input
      type="number"
      step="0.001"
      id="qty"
      name="qty"
      x-model="formData.qty"
      required
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
    />
  </div>

  <!-- SMA Strategy Fields -->
  <div x-show="strategy === 'sma'" class="mb-4">
    <label for="sma_fast" class="block text-sm font-medium text-gray-700"
      >SMA Fast Period</label
    >
    <input
      type="number"
      id="sma_fast"
      name="sma_fast"
      x-model="formData.sma_fast"
      x-bind:required="strategy === 'sma'"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
    />
  </div>
  <div x-show="strategy === 'sma'" class="mb-4">
    <label for="sma_slow" class="block text-sm font-medium text-gray-700"
      >SMA Slow Period</label
    >
    <input
      type="number"
      id="sma_slow"
      name="sma_slow"
      x-model="formData.sma_slow"
      x-bind:required="strategy === 'sma'"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
    />
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"
  >
    Start Strategy
  </button>
</form>
